<!DOCTYPE html>
<html>
<head>
  <title>EchoShambler Chamber Reader</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="jquery.timeago.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="container">
    <div class="row jumbotron">
      <div class="col-lg-6 col-lg-offset-3 text-center">
        <h1>Find a better use of your time</h1>
      </div>
    </div>

      <div id="grunts" class="row"></div>

      <script id="grunts-template" type="text/x-handlebars-template">
        {{#each grunts}}
          <div class="col-lg-6 col-lg-offset-3 panel panel-default">
            <article class="panel-body text-right">
                <div class="row">
                  <blockquote class="col-lg-10 text-left">{{body}}</blockquote>
                  <img src="{{user.photo_url}}" class="col-lg-2 image-responsive img-circle">
                </div>
                <div class="row">
                 <small class="col-lg-6 text-left">{{howlongago created_at}}</small>
                 <small class="col-lg-6 text-right">&mdash; {{user.fullname}} (@{{user.username}})</small>
            </article>
          </div>
        {{/each}}
      </script>

      <script id="errors-template" type="text/x-handlebars-template">
        <div class="col-lg-6 col-lg-offset-3 panel panel-default">
          <article class="panel-body text-right">
              <div class="row">
                <h1 class="bg-danger col-lg-12 text-center text-capitalize">{{textStatus}} {{code.status}} {{message}}</h1>
              </div>
          </article>
        </div>
      </script>

      <noscript>
        <div class="col-lg-6 col-lg-offset-3 panel panel-default">
          <article class="panel-body text-right">
              <div class="row">
                <h1 class="bg-danger col-lg-12">We're sorry. You need to have JavaScript enabled to view this website properly.</h1>
              </div>
          </article>
        </div>
      </noscript>

  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
