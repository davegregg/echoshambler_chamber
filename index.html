<!DOCTYPE html>
<html>
<head>
  <title>EchoShambler Chamber Reader</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="jquery.timeago.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="container">
    <div class="row jumbotron">
      <div class="col-lg-6 col-lg-offset-3 text-center">
        <h1>Find a better use of your time</h1>
      </div>
    </div>

      <div id="grunts" class="row"></div>

      <script id="grunts-template" type="text/x-handlebars-template">
        {{#each grunts}}
          <div class="col-lg-6 col-lg-offset-3 panel panel-default">
            <article class="panel-body text-right">
                <div class="row">
                  <blockquote class="col-lg-10 text-left">{{body}}</blockquote>
                  <a href="#" data-toggle="modal" data-target="#userModal">
                    <img src="{{user.photo_url}}" class="col-lg-2 image-responsive img-circle">
                  </a>
                </div>
                <div class="row">
                 <a href="#" data-toggle="modal" data-target="#gruntModal">
                   <small class="col-lg-6 text-left">{{howlongago created_at}}</small>
                 </a>
                 <small class="col-lg-6 text-right">&mdash; {{user.fullname}} (@{{user.username}})</small>
            </article>
          </div>
          <div id="grunt{{id}}ModalContent" class="hidden">
            <article class="text-right">
              <div class="row">
                <blockquote class="col-lg-10 text-left">{{body}}</blockquote>
                <img src="{{user.photo_url}}" class="col-lg-2 image-responsive img-circle">
              </div>
              <div class="row">
                <small class="col-lg-6 text-left">{{howlongago created_at}}</small>
                <small class="col-lg-6 text-right">&mdash; {{user.fullname}} (@{{user.username}})</small>
              </article>
            </div>
            <div id="user{{user.id}}ModalContent" class="hidden">
              <div class="col-lg-8 col-lg-offset-2">
                <h3>User Statistics</h3>
                {{#with user}}
                <p>
                  {{fullname}} has grunted {{grunts_count}} many times.
                </p>
                <p>
                  {{creepers_count}} people are creeping on {{fullname}}.
                </p>
                <p>
                  {{fullname}} is creeping in turn on {{creepees_count}} people.
                </p>
                {{/with}}
              </div>
            </div>
        {{/each}}
      </script>

      <script id="errors-template" type="text/x-handlebars-template">
        <div class="col-lg-6 col-lg-offset-3 panel panel-default">
          <article class="panel-body text-right">
              <div class="row">
                <h1 class="bg-danger col-lg-12 text-center text-capitalize">{{textStatus}} {{code.status}} {{message}}</h1>
              </div>
          </article>
        </div>
      </script>

      <noscript>
        <div class="col-lg-6 col-lg-offset-3 panel panel-default">
          <article class="panel-body text-right">
              <div class="row">
                <h1 class="bg-danger col-lg-12">We're sorry. You must have JavaScript enabled to view this website properly.</h1>
              </div>
          </article>
        </div>
      </noscript>

  </div>

  <script id="modals-template" type="text/x-handlebars-template">
    {{#each modal}}
      <div class="modal fade" id="{{kind}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{kind}}Label">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="{{kind}}Label">{{title}}</h4>
            </div>
            <div class="modal-body">
              {{body}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </script>

  <div id="modals"></div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
